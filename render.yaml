services:
  - type: web
    name: my-blog-platform
    env: node
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: my-blog
          property: connectionString

  - type: postgresql
    name: my-blog
    ipAllowList: []
    plan: free

    routes:
  - type: rewrite
    source: /*
    destination: /index.html